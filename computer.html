<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .computer-screen {
            width: 800px;
            height: 480px;
            background-color: #000;
            border-radius: 15px;
            position: relative;
            border: 20px solid #1a1a1a;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .computer-screen, 
        .computer-screen > div[style*="background-image"] {
            background-size: cover !important;
            background-position: center center !important;
            background-repeat: no-repeat !important;
        }

        .computer-stand {
            width: 200px;
            height: 95px;
            background: linear-gradient(to bottom, #1a1a1a, #333);
            margin: 0 auto;
            border-radius: 0 0 50% 50%;
        }

        .lamp-emoji {
            position: absolute;
            top: 20px;
            right: 100px;
            font-size: 24px;
            transform: rotate(180deg);
            cursor: pointer;
            z-index: 9999;
        }

        .light-effect {
            position: absolute;
            top: 45px;
            right: 120px;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-top: 200px solid rgba(255, 255, 150, 0.2);
            transform-origin: top;
            transform: translate(50%, 0);
            z-index: 9998;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .light-effect.active {
            opacity: 1;
        }

        .light-options {
            position: absolute;
            top: 70px;
            right: 120px;
            transform: translate(50%, 0);
            z-index: 9999;
            display: none;
            flex-direction: column;
            gap: 15px;
        }

        .light-option {
            background: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-align: center;
            min-width: 120px;
            color: white;
            font-weight: bold;
        }

        .light-option:hover {
            transform: scale(1.05);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .light-options.active {
            display: flex;
        }

        /* تعديلات للشاشات المتوسطة والصغيرة */
        @media screen and (max-width: 900px) {
            .computer-screen {
                width: 600px;
                height: 360px;
                border-width: 15px;
            }
            
            .computer-stand {
                width: 150px;
                height: 75px;
            }
        }

        /* تعديلات للشاشات الصغيرة جداً (الهواتف) */
        @media screen and (max-width: 640px) {
            .container {
                padding: 20px;
            }
            
            .computer-screen {
                width: 90vw; /* 90% من ع ������������لشاشة */
                height: 54vw; /* نسبة 16:9 تقريباً */
                border-width: 12px;
            }
            
            .computer-stand {
                width: 30vw;
                height: 15vw;
            }

            /* تعديل موضع المصباح للشاشات الصغيرة */
            .lamp-emoji {
                top: 20px;
                right: auto;
                left: 50%;
                transform: translateX(-50%) rotate(180deg);
                font-size: 28px;
            }

            .light-effect {
                top: 45px;
                right: auto;
                left: 50%;
                transform: translateX(-50%);
                border-left: 80px solid transparent;
                border-right: 80px solid transparent;
                border-top: 160px solid rgba(255, 255, 150, 0.25);
            }

            .light-options {
                top: 60px;
                right: auto;
                left: 50%;
                transform: translateX(-50%);
                width: 200px;
                align-items: center;
                gap: 10px;
            }

            .light-option {
                width: 100%;
                text-align: center;
                background: none;
                color: white;
                font-weight: bold;
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
                padding: 10px 20px;
            }
        }

        /* تحسين التمركز العمودي */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .computer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* إضافة أنماط تطبيق الخلفيات */
        .wallpaper-app {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .wallpaper-icon {
            font-size: 24px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 50%;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wallpaper-icon:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .wallpaper-panel {
            position: absolute;
            top: 50px;
            left: 0;
            width: 350px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            padding: 20px;
            display: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transform: translateY(-10px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .wallpaper-panel.active {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .wallpaper-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: white;
        }

        .close-panel {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .wallpaper-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .wallpaper-item {
            position: relative;
            aspect-ratio: 16/9;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .wallpaper-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .wallpaper-item:hover {
            transform: translateY(-5px);
        }

        .wallpaper-item:hover img {
            transform: scale(1.1);
        }

        .wallpaper-item span {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 15px 10px 10px;
            font-size: 12px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .wallpaper-item:hover span {
            transform: translateY(0);
        }

        /* تخصيص scrollbar لشبكة الخلفيات */
        .wallpaper-grid::-webkit-scrollbar {
            width: 5px;
        }

        .wallpaper-grid::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }

        .wallpaper-grid::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
        }

        /* أنماط شريط لمهام */
        .taskbar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 1000;
        }

        .start-menu-button {
            width: 40px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .start-menu-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .taskbar-apps {
            display: flex;
            margin-left: 10px;
            gap: 5px;
            flex: 1;
        }

        .taskbar-app {
            width: 35px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
            font-size: 1.2em;
        }

        .taskbar-app:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .taskbar-app.active {
            background: rgba(255, 255, 255, 0.2);
            border-bottom: 2px solid white;
        }

        .taskbar-right {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: auto;
        }

        .taskbar-time {
            color: white;
            font-size: 0.9em;
            padding: 0 10px;
        }

        /* تحسين مظهر التلميحات */
        [title] {
            position: relative;
        }

        [title]:hover::after {
            display: none !important; /* إيقاف ظهور جميع التلميحات */
        }

        /* إزالة التلميحات من أيقونة تغيير الخلفية */
        .wallpaper-icon[title]:hover::after {
            display: none !important;
        }

        /* إزالة التلميحات من ناصر لوحة الخلفيات */
        .wallpaper-item[title]:hover::after {
            display: none !important;
        }

        /* تحسين التجاوب مع الشاشات الصغيرة */
        @media screen and (max-width: 640px) {
            .taskbar {
                height: 35px;
            }
            
            .taskbar-app {
                width: 30px;
                height: 25px;
                font-size: 1em;
            }
            
            .taskbar-time {
                font-size: 0.8em;
            }
        }

        /* تعديل ظهور التلميحات */
        .taskbar-app[title]:hover::after {
            display: none; /* إخفاء التلميح عند النقر */
        }

        .taskbar-app.active[title]:hover::after {
            display: none; /* إخفاء التلميح عند تفعيل التطبيق */
        }

        /* تحسين مظهر التلميحات للعناصر الأخرى */
        [title]:not(.taskbar-app):hover::after {
            content: attr(title);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 12px;
            border-radius: 4px;
            white-space: nowrap;
            pointer-events: none;
            margin-bottom: 5px;
        }

        /* Update these window styles */
        .window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            display: none;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .window.active {
            display: block;
        }

        .window.maximized {
            width: 100% !important;
            height: calc(100% - 40px) !important;
            top: 0 !important;
            left: 0 !important;
            transform: none !important;
            border-radius: 0;
        }

        .window-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);

        }

        .window-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .window-controls {
            display: flex;
            gap: 5px;
        }

        .window-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .window-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .window-content {
            padding: 20px;
            height: calc(100% - 50px);
            overflow-y: auto;
            color: white;
        }

        .settings-section {
            margin-bottom: 20px;
        }

        .settings-section h3 {
            margin-bottom: 10px;

        }

        .settings-item {
            margin: 10px 0;
        }

        .settings-item label {

        }

        }

        .setting-value {

        /* Improve range input styling */
        input[type="range"] {
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;

        /* Target only desktop app icons, not taskbar */
        .home-screen-grid .app-icon {
            transform: scale(var(--app-size));

        /* Make sure taskbar apps aren't affected */

        /* Add styles for the app icons container to handle overflow */

        /* Target only desktop app icons */

        }

        /* Make sure taskbar apps keep their original size */
        .taskbar-app {
            transform: none !important;
        }

        function initializeCalculator(calculatorWindow) {
            let displayValue = '0';
            let firstOperand = null;
            let operator = null;
            let waitingForSecondOperand = false;
            
            const display = calculatorWindow.querySelector('.calc-display');
            
            function updateDisplay() {
                display.textContent = displayValue;
            }
            
            function inputDigit(digit) {
                if (waitingForSecondOperand) {
                    displayValue = digit;
                    waitingForSecondOperand = false;
                } else {
                    displayValue = displayValue === '0' ? digit : displayValue + digit;
                }
            }
            
            function inputDecimal() {
                if (waitingForSecondOperand) {
                    displayValue = '0.';
                    waitingForSecondOperand = false;
                    return;
                }
                if (!displayValue.includes('.')) {
                    displayValue += '.';
                }
            }
            
            function handleOperator(nextOperator) {
                const inputValue = parseFloat(displayValue);
                
                if (firstOperand === null) {
                    firstOperand = inputValue;
                } else if (operator) {
                    const result = calculate(firstOperand, inputValue, operator);
                    displayValue = `${parseFloat(result.toFixed(7))}`;
                    firstOperand = result;
                }
                
                waitingForSecondOperand = true;
                operator = nextOperator;
            }
            
            function calculate(first, second, op) {
                switch (op) {
                    case '+': return first + second;
                    case '−': return first - second;
                    case '×': return first * second;
                    case '÷': return first / second;
                    default: return second;
                }
            }
            
            calculatorWindow.querySelectorAll('.calc-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const value = button.textContent;
                    
                    if (button.classList.contains('number')) {
                        if (value === '.') {
                            inputDecimal();
                        } else {
                            inputDigit(value);
                        }
                        updateDisplay();
                    } else if (button.classList.contains('operator')) {
                        if (value === '=') {
                            if (operator && !waitingForSecondOperand) {
                                handleOperator(null);
                                operator = null;
                            }
                        } else {
                            handleOperator(value);
                        }
                        updateDisplay();
                    } else if (button.classList.contains('function')) {
                        if (value === 'AC') {
                            displayValue = '0';
                            firstOperand = null;
                            operator = null;
                            waitingForSecondOperand = false;
                        } else if (value === '±') {
                            displayValue = (parseFloat(displayValue) * -1).toString();
                        } else if (value === '%') {
                            displayValue = (parseFloat(displayValue) / 100).toString();
                        }
                        updateDisplay();
                    }
                });
            });
        }

        function initializeSnakeGame() {
            const canvas = document.getElementById('snakeCanvas');
            const ctx = canvas.getContext('2d');
            const startBtn = document.getElementById('startSnake');
            const scoreElement = document.querySelector('.score');
            const highScoreElement = document.querySelector('.high-score');

            // Clear any existing game loop
            if (window.snakeGameLoop) {
                clearInterval(window.snakeGameLoop);
                window.snakeGameLoop = null;
            }

            // Remove any existing keydown listeners
            if (window.snakeKeyHandler) {
                document.removeEventListener('keydown', window.snakeKeyHandler);
            }

            function resizeCanvas() {
                const windowContent = canvas.closest('.window-content');
                // Reduce padding and margins to maximize game area
                const maxWidth = windowContent.clientWidth - 20;  // Reduced padding
                const maxHeight = windowContent.clientHeight - 60; // Reduced space for controls

                canvas.width = maxWidth;
                canvas.height = maxHeight;
                
                // Adjust grid size based on canvas size
                window.gridSize = Math.floor(Math.min(maxWidth, maxHeight) / 30); // Dynamic grid size
            }

            resizeCanvas();
            const resizeHandler = () => resizeCanvas();
            window.addEventListener('resize', resizeHandler);

            let snake = [];
            let food = {};
            let direction = 'right';
            let score = 0;
            let highScore = localStorage.getItem('snakeHighScore') || 0;
            const speed = 100;

            // Use window.gridSize instead of a fixed value
            const gridSize = () => window.gridSize;

            highScoreElement.textContent = `High Score: ${highScore}`;

            function createFood() {
                food = {
                    x: Math.floor(Math.random() * (canvas.width / gridSize())) * gridSize(),
                    y: Math.floor(Math.random() * (canvas.height / gridSize())) * gridSize()
                };
            }

            function draw() {
                // Clear canvas with darker background
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw grid with brighter lines
                ctx.strokeStyle = '#1a1a1a';
                ctx.lineWidth = 1;
                for (let i = 0; i < canvas.width; i += gridSize()) {
                    ctx.beginPath();
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i, canvas.height);
                    ctx.stroke();
                }
                for (let i = 0; i < canvas.height; i += gridSize()) {
                    ctx.beginPath();
                    ctx.moveTo(0, i);
                    ctx.lineTo(canvas.width, i);
                    ctx.stroke();
                }

                // Draw snake with brighter colors and glow effect
                snake.forEach((segment, index) => {
                    // Glow effect
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#4CAF50';
                    
                    if (index === 0) {
                        // Head with brighter green
                        ctx.fillStyle = '#00ff00';
                    } else {
                        // Body with gradient green
                        ctx.fillStyle = '#32CD32';
                    }
                    
                    ctx.fillRect(segment.x, segment.y, gridSize() - 2, gridSize() - 2);
                    
                    if (index === 0) {
                        // Draw eyes with glow
                        ctx.shadowBlur = 5;
                        ctx.shadowColor = '#ffffff';
                        ctx.fillStyle = '#ffffff';
                        const eyeSize = gridSize() / 6;
                        const eyeOffset = gridSize() / 4;
                        
                        // Adjust eye position based on direction
                        switch(direction) {
                            case 'right':
                                ctx.fillRect(segment.x + gridSize() - eyeOffset * 2, segment.y + eyeOffset, eyeSize, eyeSize);
                                ctx.fillRect(segment.x + gridSize() - eyeOffset * 2, segment.y + gridSize() - eyeOffset * 2, eyeSize, eyeSize);
                                break;
                            case 'left':
                                ctx.fillRect(segment.x + eyeOffset, segment.y + eyeOffset, eyeSize, eyeSize);
                                ctx.fillRect(segment.x + eyeOffset, segment.y + gridSize() - eyeOffset * 2, eyeSize, eyeSize);
                                break;
                            case 'up':
                                ctx.fillRect(segment.x + eyeOffset, segment.y + eyeOffset, eyeSize, eyeSize);
                                ctx.fillRect(segment.x + gridSize() - eyeOffset * 2, segment.y + eyeOffset, eyeSize, eyeSize);
                                break;
                            case 'down':
                                ctx.fillRect(segment.x + eyeOffset, segment.y + gridSize() - eyeOffset * 2, eyeSize, eyeSize);
                                ctx.fillRect(segment.x + gridSize() - eyeOffset * 2, segment.y + gridSize() - eyeOffset * 2, eyeSize, eyeSize);
                                break;
                        }
                    }
                });

                // Reset shadow for food
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#ff4444';

                // Draw food with brighter red and glow
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(food.x, food.y, gridSize() - 2, gridSize() - 2);

                // Reset shadow blur
                ctx.shadowBlur = 0;
            }

            // Update canvas style for better contrast
            canvas.style.opacity = '1';
            canvas.style.border = '3px solid #333';
            canvas.style.boxShadow = '0 0 20px rgba(0, 255, 0, 0.2)';

            function moveSnake() {
                const head = { x: snake[0].x, y: snake[0].y };

                switch (direction) {
                    case 'up': head.y -= gridSize(); break;
                    case 'down': head.y += gridSize(); break;
                    case 'left': head.x -= gridSize(); break;
                    case 'right': head.x += gridSize(); break;
                }

                // Check collision with walls
                if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                    gameOver();
                    return;
                }

                // Check collision with self
                if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                    gameOver();
                    return;
                }

                snake.unshift(head);

                // Check if food is eaten
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    scoreElement.textContent = `Score: ${score}`;
                    createFood();
                } else {
                    snake.pop();
                }
            }

            function gameOver() {
                clearInterval(window.snakeGameLoop);
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    highScoreElement.textContent = `High Score: ${highScore}`;
                }
                startBtn.textContent = 'Restart Game';
                startBtn.disabled = false;
                startBtn.style.display = 'block'; // Show the button again
                canvas.classList.remove('game-active');
            }

            function initGame() {
                const gs = gridSize();
                snake = [
                    { x: 3 * gs, y: 0 },
                    { x: 2 * gs, y: 0 },
                    { x: gs, y: 0 },
                    { x: 0, y: 0 }
                ];
                score = 0;
                scoreElement.textContent = `Score: ${score}`;
                direction = 'right';
                createFood();
            }

            window.snakeKeyHandler = function(e) {
                switch (e.key) {
                    case 'ArrowUp':
                        if (direction !== 'down') direction = 'up';
                        break;
                    case 'ArrowDown':
                        if (direction !== 'up') direction = 'down';
                        break;
                    case 'ArrowLeft':
                        if (direction !== 'right') direction = 'left';
                        break;
                    case 'ArrowRight':
                        if (direction !== 'left') direction = 'right';
                        break;
                }
            };

            document.addEventListener('keydown', window.snakeKeyHandler);

            startBtn.addEventListener('click', () => {
                if (window.snakeGameLoop) {
                    clearInterval(window.snakeGameLoop);
                }
                initGame();
                window.snakeGameLoop = setInterval(() => {
                    moveSnake();
                    draw();
                }, speed);
                startBtn.disabled = true;
                startBtn.textContent = 'Game In Progress';
                canvas.classList.add('game-active');
                startBtn.style.display = 'none'; // Hide the button when game starts
            });

            canvas.closest('.window').addEventListener('remove', () => {
                clearInterval(window.snakeGameLoop);
                window.snakeGameLoop = null;
                document.removeEventListener('keydown', window.snakeKeyHandler);
                window.removeEventListener('resize', resizeHandler);
            });
        }

                windowElement.style.display = windowElement.classList.contains('minimized') ? 'none' : 'block'; // Hide or show window
            });

            maximizeButton.addEventListener('click', () => {
                windowElement.classList.toggle('maximized'); // Toggle maximized class
                if (windowElement.classList.contains('maximized')) {
                    windowElement.style.width = '100%';
                    windowElement.style.height = '100%';
                    windowElement.style.top = '0';
                    windowElement.style.left = '0';
                    windowElement.style.transform = 'none';
                } else {
                    windowElement.style.width = '400px'; // Reset to original width
                    windowElement.style.height = 'auto'; // Reset to original height
                    windowElement.style.top = '50%'; // Reset position
                    windowElement.style.left = '50%'; // Reset position
                    windowElement.style.transform = 'translate(-50%, -50%)'; // Center the window
                }
            });

            closeButton.addEventListener('click', () => {
                windowElement.remove(); // Remove the window from the DOM
            });
        }

        function createRockPaperScissorsWindow() { // New function for Rock-Paper-Scissors game
            const rpsWindow = document.createElement('div');
            rpsWindow.className = 'window active';
            rpsWindow.style.width = '600px'; // Set the desired width
            rpsWindow.style.height = '400px'; // Set the desired height
            rpsWindow.innerHTML = `
                <div class="window-header">
                    <div class="window-title">
                        <span class="window-icon">🪨</span>
                        Rock-Paper-Scissors Game
                    </div>
                    <div class="window-controls">
                        <button class="window-button minimize">−</button>
                        <button class="window-button maximize">□</button>
                        <button class="window-button close">×</button>
                    </div>
                </div>
                <div class="window-content">
                    <div class="rps-game">
                        <p>Choose your option:</p>
                        <button class="rps-button" data-choice="rock" style="font-size: 2em;">🪨</button> <!-- Rock icon -->
                        <button class="rps-button" data-choice="paper" style="font-size: 2em;">📄</button> <!-- Paper icon -->
                        <button class="rps-button" data-choice="scissors" style="font-size: 2em;">✂️</button> <!-- Scissors icon -->
                        <p id="rps-result"></p>
                        <p id="computer-choice"></p> <!-- New paragraph for computer choice -->
                        <button id="restart-button" style="margin-top: 20px; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Restart Game</button> <!-- Restart button -->
                    </div>
                </div>
            `;
            document.querySelector('.computer-screen').appendChild(rpsWindow);
            
            // Setup window controls for the Rock-Paper-Scissors window
            setupWindowControls(rpsWindow, 'Rock-Paper-Scissors'); // Ensure this line is added
            
            // Setup event listeners for buttons
            rpsWindow.querySelectorAll('.rps-button').forEach(button => {
                button.addEventListener('click', () => {
                    const userChoice = button.dataset.choice;
                    const computerChoice = ['rock', 'paper', 'scissors'][Math.floor(Math.random() * 3)];
                    let result;
                    
                    if (userChoice === computerChoice) {
                        result = "It's a tie!";
                    } else if (
                        (userChoice === 'rock' && computerChoice === 'scissors') ||
                        (userChoice === 'paper' && computerChoice === 'rock') ||
                        (userChoice === 'scissors' && computerChoice === 'paper')
                    ) {
                        result = "You win!";
                    } else {
                        result = "You lose!";
                    }
                    
                    document.getElementById('rps-result').textContent = `You chose ${userChoice}, computer chose ${computerChoice}. ${result}`;
                    document.getElementById('computer-choice').innerHTML = `Computer chose: <span style="font-size: 2em;">${getChoiceIcon(computerChoice)}</span>`; // Display computer choice
                });
            });

            // Restart button functionality
            document.getElementById('restart-button').addEventListener('click', () => {
                document.getElementById('rps-result').textContent = ''; // Clear result
                document.getElementById('computer-choice').innerHTML = ''; // Clear computer choice
            });
        }

        function getChoiceIcon(choice) { // Function to return the icon based on choice
            switch (choice) {
                case 'rock':
                    return '🪨'; // Rock icon
                case 'paper':
                    return '📄'; // Paper icon
                case 'scissors':
                    return '✂️'; // Scissors icon
                default:
                    return ''; // Default case
            }
        }
    </script>
